{% extends 'customadmin/main2.html' %}
{% load static %}
{% block content2 %}

{% if messages %}
{% for message in messages %}
<script>
     alert('{{ message }}');
</script>
{% endfor %}
{% endif %}

         <!-- Form Start -->
         <div class="container-fluid pt-4 px-4 " style='margin:80px 0px; padding-bottom: 300px;' >
          <div class="row g-4 ">
               <div class="bg-secondary rounded h-100 p-4 ">
                    <h6 class="mb-4 text-center" style="padding:30px;font-size: 20px;">Add Dish Items</h6>
                    <form method="POST" enctype="multipart/form-data">
                         {% csrf_token %}
                         <div class="row mb-3 ">
                              <label for="User" class="col-sm-2 col-form-label"> User </label>
                              <div class="col-sm-7">
                              <select class="form-select" name="usr">
                                   <option selected>Select the User</option>
                                   {% for data in obj %}
                                   <option value="{{ data.user }}">{{ data.user }}</option>  
                                   {% endfor %}
                              </select>
                              </div>
                          </div>
                          <div class="row mb-3">
                              <label for="Profile Picture" class="col-sm-2 col-form-label">Profile Picture</label>
                              <div class="col-sm-7">
                                  <input type="file" class="form-control bg-dark" name="profile_pic">
                              </div>
                          </div>
                     <div class="row mb-3">
                         <label for="contact" class="col-sm-2 col-form-label">Contact Number</label>
                         <div class="col-sm-7">
                              <input type="text" class="form-control" name="contact">
                          </div>
                     </div>
                     <div class="row mb-3">
                         <label for="Address" class="col-sm-2 col-form-label">Address</label>
                         <div class="col-sm-7">
                              <input type="text" class="form-control" name="address">
                          </div>
                     </div>
                       <button type="submit" class="btn btn-primary">Add Profile</button>
                    </form>
                </div>
            </div>

{% endblock %}
