{% extends 'customadmin/main2.html' %}
{% load static %}
{% block content2 %}


             <!-- Form Start -->
             <div class="container-fluid pt-4 px-4 " style='margin:80px 0px; padding-bottom: 300px;' >
               <div class="row g-4 ">
                    <div class="bg-secondary rounded h-100 p-4 ">
                         <h6 class="mb-4 text-center" style="padding:30px;font-size: 20px;"> {{ profile.user.first_name }} Profile</h6>
                         <form method="POST" enctype="multipart/form-data">
                              {% csrf_token %}
                             <div class="row mb-3">
                                 <label for="name" class="col-sm-2 col-form-label">Name</label>
                                 <div class="col-sm-7">
                                     <input type="text" class="form-control" name="name" value="{{ profile.user.first_name }}">
                                 </div>
                             </div>
                             <div class="row mb-3">
                                 <label for="image" class="col-sm-2 col-form-label">Profile Pic</label>
                                 <div class="col-sm-7">
                                     <input type="file" class="form-control bg-dark" name="profile_pic">
                                 </div>
                             </div>
                             <div class="row mb-3">
                              <label for="ingredients" class="col-sm-2 col-form-label">Contact Number</label>
                              <div class="col-sm-7">
                                   <input type="text" class="form-control" name="contact_number" value="{{ profile.contact_number}}">
                               </div>
                          </div>
                          <div class="row mb-3">
                              <label for="discounted price" class="col-sm-2 col-form-label">Address</label>
                              <div class="col-sm-7">
                                  <input type="text" class="form-control" name="address" value="{{ profile.address }}">
                              </div>
                          </div>
                          <div style="padding-top:30px;">
                             <button type="submit" class="btn btn-primary">Save</button>
                          </div>
                         </form>
                     </div>
                 </div>
    {% endblock  %}
