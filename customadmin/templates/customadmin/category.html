{% extends 'customadmin/main2.html' %}
{% load static %}
{% block content2 %}

             <!-- Form Start -->
             <div class="container-fluid pt-4 px-4 " style='margin:80px 0px; padding-bottom: 300px;' >
               <div class="row g-4 ">
                    <div class="bg-secondary rounded h-100 p-4 ">
                         <h6 class="mb-4 text-center" style="padding:30px;font-size: 20px;"> Category Items</h6>
                         <form method="POST" enctype="multipart/form-data" >
                            {% csrf_token %}
                             <div class="row mb-3">
                                 <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                                 <div class="col-sm-7">
                                     <input type="text" class="form-control" name="name" value="{{ category.name }}" required>
                                 </div>
                             </div>
                             <div class="row mb-3">
                                 <label for="inputPassword3" class="col-sm-2 col-form-label">Image</label>
                                 <div class="col-sm-7">
                                     <input type="file" class="form-control bg-dark" name="image" >
                                 </div>
                             </div>
                             <div class="row mb-3">
                              <label for="inputPassword3" class="col-sm-2 col-form-label">Icon</label>
                              <div class="col-sm-7">
                                  <input type="text" class="form-control" name="icon" value="{{ category.icon }}">
                              </div>
                          </div>
                          <div class="row mb-3">
                              <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
                              <div class="col-sm-7">
                                  <textarea class="form-control" name="description"   style="height:150px;" placeholder="Description .......">{{ category.description }}</textarea>
                              </div>
                          </div>
                             <button type="submit" class="btn btn-primary" name="add_category">Save</button>
                         </form>
                     </div>
                 </div>


                 {% if messages %}
                 {% for message in messages %}
                     <script>
                       alert('{{ message }}')
                     </script>
                 {% endfor %}
                 {% endif %}

                 
    {% endblock  %}
