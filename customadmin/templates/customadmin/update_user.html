{% extends 'customadmin/main2.html' %}
{% load static %}
{% block content2 %}



             <!-- Form Start -->
             <div class="container-fluid pt-4 px-4 " style='margin:80px 0px; padding-bottom: 300px;' >
               <div class="row g-4 ">
                    <div class="bg-secondary rounded h-100 p-4 ">
                         <h6 class="mb-4 text-center" style="padding:30px;font-size: 20px;">{{ usr.username }}</h6>
                         <form method="POST" enctype="multipart/form-data">
                              {% csrf_token %}
                             <div class="row mb-3">
                                 <label for="name" class="col-sm-2 col-form-label">Username</label>
                                 <div class="col-sm-7">
                                     <input type="text" class="form-control" name="username" value="{{ usr.username }}">
                                 </div>
                             </div>
                             <div class="row mb-3">
                              <label for="ingredients" class="col-sm-2 col-form-label">Password</label>
                              <div class="col-sm-7">
                                   <input type="password" class="form-control" name="password">
                               </div>
                          </div>
                          <div class="row mb-3">
                            <label for="ingredients" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-7">
                                 <input type="text" class="form-control" name="first_name" value="{{ usr.first_name }}">
                             </div>
                        </div>
                        <div class="row mb-3">
                            <label for="ingredients" class="col-sm-2 col-form-label">Last Name</label>
                            <div class="col-sm-7">
                                 <input type="text" class="form-control" name="last_name" value="{{ usr.last_name }}">
                             </div>
                        </div>
                        <div class="row mb-3">
                            <label for="ingredients" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-7">
                                 <input type="text" class="form-control" name="email" value="{{ usr.email }}">
                             </div>
                        </div>
                        <div class="row mb-3">
                            <div class="form-check col-sm-7">
                                <input class="form-check-input" type="checkbox" name="is_active" >
                                <label class="form-check-label" for="Is_Active">
                                    Is_Active
                                </label>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="form-check col-sm-7">
                                <input class="form-check-input" type="checkbox" name="is_superuser">
                                <label class="form-check-label" for="Is_Admin">
                                    Is_Admin
                                </label>
                            </div>
                        </div>
                          <div class="row mb-3">
                              <div class="form-check col-sm-7">
                                  <input class="form-check-input" type="checkbox" name="is_staff">
                                  <label class="form-check-label" for="Is_Staff">
                                      Is_Staff
                                  </label>
                              </div>
                          </div>
                          <div style="padding-top:30px;">
                             <button type="submit" class="btn btn-primary" name="">Save</button>
                          </div>
                         </form>
                     </div>
                 </div>
    {% endblock  %}
